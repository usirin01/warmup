<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w3s Forms</title>
</head>
<body>
    <form action="/action_page.php"> <!--The form-handler is typically a file on the server with a script for processing input data.-->
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" value="Jack">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" value="Jack">
        <input type="submit" value="Submit"> <!--The <input type="submit"> defines a button for submitting the form data to a form-handler.-->
    </form>

    
</body>
</html>
