<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3S DRAG DROP</title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }

    </script>
</head>

<body>
    <div id="div1" ondrop="drop(event)" ongragover="allowDrop(event)"></div>

    <img id="drag1" src="./img_logo.gif" alt="w3s image" draggable="true" ondragstart="drag(event)" width="350" height="70">


</body>

</html>
